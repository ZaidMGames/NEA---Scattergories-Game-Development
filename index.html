<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <title>Zaid scattegories</title>
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/x-icon" href="/Icons/grid-fill.svg">
  
</head>

<body>
  <div class=".container-fluid text-center ">
    <div class="row">
      <div id='TopBar'class="col-12 "> 
        top
        <!-- Top <i class="fas fa-barcode"></i> -->
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h1 id='keyLetter'> </h1>
       <button id ='changeLetterButton' 
              type="button" 
              class="btn btn-dark"
              data-bs-title="Chosen Letter"
              data-bs-toggle="popover"
              data-bs-custom-class="custom-popover"
              data-bs-content="Want to have a headstart understanding what letter you will have to start with? Click the button to see (or you could just click the start button and only see it then)"
              data-bs-trigger="hover"
              data-bs-html="true">Chosen Letter</button>
      </div>
      <div id='Timer'class="col">
        <h1 id="timerText"></h1>
        <button id="chosenTimeButton" 
                type="button" 
                class="btn btn-dark" 
                data-bs-title="Chosen Time"
                data-bs-toggle="popover"
                data-bs-custom-class="custom-popover"
                data-bs-content="if you want to customise the length of each round, change the time by Clicking this button. The Default Time is 60s and the Maximum time you can have is 300s"
                data-bs-trigger="hover"
                data-bs-html="true">Choose the time</button>
      </div>
      <div id='Round'class="col">
        Round
      </div>
      <div id='PlayRestart'class="col">
        <button id="playButton" 
                type="button" 
                class="btn btn-dark" 
                data-bs-title="Play Restart Button"
                data-bs-toggle="popover"
                data-bs-content="Start the game by clicking this button and press it again to stop the game."
                data-bs-trigger="hover"
                data-bs-html="true"> Play Or Restart</button>
      </div>
    </div>
    <div class="row">
      <div id='ListOfCategories'class="col">
        List Of Categories 
        <br>
        <button id="changeCategorySize" type="button" class="btn btn-dark" >Change Number of Categories</button>
      </div>
      <div id='InputCategories'class="col">
        Input Categories
      </div>
      <div id='ChatRulesPlayers'class="col-6">
        <nav>
          <ul class="nav nav-pills mb-3 nav-fill" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Chat</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Rules</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Players</button>
            </li>
          </ul>
          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">Chat area</div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">Rules Area</div>
            <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">Players Area</div>
          </div>
        </nav>
      </div>
    </div>
  </div>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script>
  let popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
  let popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
    return new bootstrap.Popover(popoverTriggerEl)
  })
  </script>

<script type="module" src="index.js"></script>
<script type="module" src="buttons.js"></script>

</body>

</html>
