<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Zaid scattegories</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


</head>

<body>
  <div class=".container-fluid text-center">
    <div class="row">
      <div id='TopBar'class="col-12"> 
        Top <i class="fas fa-barcode    "></i>
      </div>
    </div>
    <div class="row">
      <div id='keyLetter'class="col">
       <button type="button" class="btn btn-dark">Chosen Letter</button>
      </div>
      <div id='Timer'class="col">
        <button id="chosenTimeButton">Choose the time</button>
        Timer
      </div>
      <div id='Round'class="col">
        Round
      </div>
      <div id='PlayRestart'class="col">
        <button id="playButton"> Play</button>
        Play/Restart
      </div>
    </div>
    <div class="row">
      <div id='ListOfCategories'class="col ">
        List Of Categories 
      </div>
      <div id='InputCategories'class="col">
        Input Categories
      </div>
      <div id='ChatRulesPlayers'class="col-6">
        Chat Rules Players
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/js/bootstrap.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
<script type="module" src="index.js"></script>
<script type="module" src="buttons.js"></script>

</body>

</html>
