<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <title>Zaid scattegories</title>
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/x-icon" href="/Icons/grid-fill.svg">
  
</head>

<body>
  <div id="wholeBottomRow">

  </div>
  <div class=".container-fluid text-center " id='wholeDiv'>
    <div class="row">
      <div id='TopBar'class="col-12 "> 
        <div class='inner'>
          <div id="alertContainer"></div>
          <button id="showAnswersButton" 
          class="btn btn-outline-success" 
          background-color: #232323; 
          border-color: #232323; 
          box-shadow: 10px 10px 20px #1a1a1a, 
          -10px -10px 20px #303030;"><strong>Show Answers for Previous Rounds</strong>
          </button>

          </div>
      </div>
    </div>
    <div class="row">
      <div class=" col-md-3">
        <div class='inner'>
          <h1 id='keyLetter'> </h1>
        <button id ='changeLetterButton' 
                type="button" 
                class="btn btn-dark btn-md btn-lg"
                data-bs-title="Chosen Letter"
                data-bs-toggle="popover"
                data-bs-custom-class="custom-popover"
                data-bs-content="Want to have a headstart understanding what letter you will have to start with? Click the button to see (or you could just click the start button and only see it then)"
                data-bs-trigger="hover"
                data-bs-html="true">Chosen Letter</button>
        </div>
      </div>
      <div id='Timer'class=" col-md-3">
        <div class='inner'>
          <h1 id="timerText"> </h1>
          <button id="chosenTimeButton" 
                  type="button" 
                  class="btn btn-dark btn-md btn-lg" 
                  data-bs-title="Chosen Time"
                  data-bs-toggle="popover"
                  data-bs-custom-class="custom-popover"
                  data-bs-content="if you want to customise the length of each round, change the time by Clicking this button. The Default Time is 60s and the Maximum time you can have is 300s"
                  data-bs-trigger="hover"
                  data-bs-html="true">Choose the time</button>
        </div>
      </div>
      <div id='Round'class=" col-md-3">
        
      </div>
      <div id='PlayRestart'class=" col-md-3">
        <div class='inner'>
          <button id="playButton" 
            type="button" 
            class="btn btn-success btn-md btn-lg btn-toggle" 
            data-bs-title="Play Restart Button"
            data-bs-toggle="popover"
            data-bs-custom-class="custom-popover"
            data-bs-content="Start the game by clicking this button and press it again to stop the game." 
            data-bs-trigger = 'hover'
            data-bs-html="true">
            Play
          </button>
        </div>
        
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class='inner'>
          <button id="changeCategorySize" 
                type="button" 
                class="btn btn-dark btn-md btn-lg"
                data-bs-title="Category Size"
                data-bs-toggle="popover"
                data-bs-content="Click here to change the number of categories that will be generated once the game starts. The default value is 12"
                data-bs-trigger="hover"
                data-bs-html="true">Change Number of Categories</button>
                <br>
                <div id="ListOfCategories">

                </div>

        </div>
        
      </div>
      <div class="col">
        <div class='inner'>
          <div class="form-check form-switch neumorphic-toggle">
            <input class="form-check-input" type="checkbox" id="customCategoriesToggle" data-inline="true">
            <label class="form-check-label" for="customCategoriesToggle">Custom Categories</label>
          </div>
          <button id="addCustomCategory" 
                data-inline="true"
                type="button" 
                class="btn btn-dark btn-md btn-lg"
                data-bs-title="Custom Category"
                data-bs-toggle="popover"
                data-bs-content="Click here to add a custom category "
                data-bs-trigger="hover"
                data-bs-html="true">Add Custom Category</button>
                <br>
          <div id='InputCategories' class='inner'>

          </div>
          
        </div>
      </div>
      <div id='ChatRulesPlayers'class="col-md-6">
        <nav>
          <ul class="nav nav-pills mb-3 nav-fill" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Chat
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Rules</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Players</button>
            </li>
          </ul>
          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
              <div class="chat-container">
                <div class="chat-header">Chat App</div>
                <div class="chat-messages" id="chat-messages"></div>
                <div class="chat-input">
                  <input type="text" id="user-input" placeholder="Type your message here...">
                  <button id="send-btn">Send</button>
                </div>
              </div>
              


            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">Rules Area</div>
            <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">Players Area</div>
          </div>
        </nav>
      </div>
    </div>
  </div>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script>
  let popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
  let popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
    return new bootstrap.Popover(popoverTriggerEl)
  })
  </script>

<script type="module" src="index.js"></script>
<script type="module" src="buttons.js"></script>

</body>

</html>
